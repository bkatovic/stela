{% extends 'stelaapp/base.html' %}

{% block title %}
    STELA - Home
{% endblock %}

{% block content %}
    <h1> Home Page </h1>
    <h5>All candidates</h5>
    <ul>
    {% for candidate in candidates %}
        <li><a href="/{{candidate.profile.user.username}}">{{candidate.profile.user.first_name}} {{candidate.profile.user.last_name}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
