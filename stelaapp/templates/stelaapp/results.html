{% extends 'stelaapp/base.html' %}

{% block title %}
    Election Results
{% endblock %}

{% block content %}
<h1>Voting Results</h1>
<div>
    <canvas id="results"></canvas>
</div>
<script>
var ctx = document.getElementById('results');
var results = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
            {% for candidate in candidates %}
                '{{candidate.profile.user.first_name}} {{candidate.profile.user.last_name}}',
            {% endfor %}
            ],
        datasets: [{
            label: '# of Votes',
            data: [{% for candidate in candidates %}{{candidate.votes}},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {

    }
});
</script>

{% endblock %}
